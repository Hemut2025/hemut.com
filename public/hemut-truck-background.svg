<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260">
  <defs>
    <linearGradient id="beamGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="70%" stop-color="#c9c9c9" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0b2440" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="rimGrad">
      <stop offset="0%" stop-color="#ffcc00"/>
      <stop offset="100%" stop-color="#ffb700"/>
    </radialGradient>
    <style>
      <![CDATA[
        .bg { fill:#0b2440; }
        .outline { fill:none; stroke:#d6e2f7; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; opacity:0.85; }
        .brandText { fill:#ffcc00; font-size:64px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight: 700; text-anchor: middle; dominant-baseline: middle; }
        .bolt { fill:#ffcc00; }
        .rim { fill:url(#rimGrad); }
        .tire { fill:#0b2440; stroke:#d6e2f7; stroke-width:2; }
        .hub { fill:#0b2440; }
        .light { fill:#ffcc00; }
        .beam { fill:url(#beamGrad); }
        .truckMove { animation: drive 8s linear infinite; }
        .beamPulse { animation: beamfade 3s ease-in-out infinite; }
        @keyframes drive {
          0%   { transform: translateX(-1100px); }
          100% { transform: translateX(1200px); }
        }
        @keyframes beamfade {
          0%,100% { opacity: 0.9; }
          50%     { opacity: 0.6; }
        }
      ]]>
    </style>
  </defs>

  <!-- background -->
  <rect class="bg" x="0" y="0" width="1200" height="260"/>

  <!-- moving group -->
  <g class="truckMove">
    <!-- trailer box -->
    <rect x="160" y="38" rx="8" ry="8" width="420" height="150" class="outline"/>
    <!-- trailer bottom tab / connector -->
    <path d="M580 160 h25 v20 h-60 v-12 h35 z" class="outline"/>

    <!-- brand block centered within trailer -->
    <!-- trailer center is (370,113). We center the whole brand group here. -->
    <g transform="translate(370,113)">
      <!-- stylized bolt placed just left of the word; both are centered as a unit by offsetting the text slightly -->
      <g transform="translate(-82,0) scale(0.9)">
        <path class="bolt" d="M-40,10 l18,-34 h-14 l12,-24 h-22 l-18,38 h14 l-10,20 z"/>
      </g>
      <text class="brandText" x="28" y="0">hemut</text>
    </g>

    <!-- cab -->
    <path d="M640 160 v-68 h55 q10 0 16 10 l9 18 h40 v40 z" class="outline"/>
    <rect x="655" y="110" width="50" height="24" class="outline"/>
    <path d="M710 92 v28" class="outline"/>
    <rect x="738" y="156" width="30" height="24" class="outline"/>

    <!-- headlight + beam pivoting around the light origin (approx 758,146) -->
    <g>
      <!-- beam and light grouped with SMIL rotate around pivot 758 146 -->
      <g>
        <path class="beam beamPulse" d="M 760 128 L 1180 170 Q 1196 130 1180 90 Z"/>
        <rect x="748" y="140" width="14" height="12" rx="2" class="light"/>
        <animateTransform attributeName="transform" attributeType="XML" type="rotate"
          values="-5 758 146; 5 758 146; -5 758 146" dur="1.2s" repeatCount="indefinite"/>
      </g>
    </g>

    <!-- wheels (each spins around its local center) -->
    <g transform="translate(230,196)">
      <circle r="28" class="tire"/>
      <g>
        <circle r="18" class="rim"/><circle r="6" class="hub"/>
        <g stroke="#0b2440" stroke-width="6" stroke-linecap="round">
          <line x1="0" y1="-18" x2="0" y2="-28"/>
          <line x1="15.6" y1="9" x2="24.2" y2="14"/>
          <line x1="-15.6" y1="9" x2="-24.2" y2="14"/>
        </g>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1.2s" repeatCount="indefinite"/>
      </g>
    </g>

    <g transform="translate(320,196)">
      <circle r="28" class="tire"/>
      <g>
        <circle r="18" class="rim"/><circle r="6" class="hub"/>
        <g stroke="#0b2440" stroke-width="6" stroke-linecap="round">
          <line x1="0" y1="-18" x2="0" y2="-28"/>
          <line x1="15.6" y1="9" x2="24.2" y2="14"/>
          <line x1="-15.6" y1="9" x2="-24.2" y2="14"/>
        </g>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1.2s" repeatCount="indefinite"/>
      </g>
    </g>

    <g transform="translate(560,196)">
      <circle r="28" class="tire"/>
      <g>
        <circle r="18" class="rim"/><circle r="6" class="hub"/>
        <g stroke="#0b2440" stroke-width="6" stroke-linecap="round">
          <line x1="0" y1="-18" x2="0" y2="-28"/>
          <line x1="15.6" y1="9" x2="24.2" y2="14"/>
          <line x1="-15.6" y1="9" x2="-24.2" y2="14"/>
        </g>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1.2s" repeatCount="indefinite"/>
      </g>
    </g>

    <g transform="translate(640,196)">
      <circle r="28" class="tire"/>
      <g>
        <circle r="18" class="rim"/><circle r="6" class="hub"/>
        <g stroke="#0b2440" stroke-width="6" stroke-linecap="round">
          <line x1="0" y1="-18" x2="0" y2="-28"/>
          <line x1="15.6" y1="9" x2="24.2" y2="14"/>
          <line x1="-15.6" y1="9" x2="-24.2" y2="14"/>
        </g>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1.2s" repeatCount="indefinite"/>
      </g>
    </g>

    <g transform="translate(740,196)">
      <circle r="28" class="tire"/>
      <g>
        <circle r="18" class="rim"/><circle r="6" class="hub"/>
        <g stroke="#0b2440" stroke-width="6" stroke-linecap="round">
          <line x1="0" y1="-18" x2="0" y2="-28"/>
          <line x1="15.6" y1="9" x2="24.2" y2="14"/>
          <line x1="-15.6" y1="9" x2="-24.2" y2="14"/>
        </g>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1.2s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>
</svg>